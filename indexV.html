<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Formulario de validacion</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"> </script>
  <script src="js/validacion.js"></script>    
</head>
<body>
	
	<div class="container">
	<h1>Formulario de validaciones</h1>
		<form id="validacion" action="" class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" class="form-control col-4" name="nombre">
			<label for="apellido">Apellido</label>
			<input type="text" id="apellido" class="form-control col-4" name="apellido">
			<label for="telefono">Telefono</label>
			<input type="text" id="telefono" class="form-control col-4" name="telefono">
			<label for="correo">Correo</label>
			<input type="text" id="correo" class="form-control col-4" name="correo">
			<label for="cel">Celular</label>
			<input type="text" id="cel" class="form-control col-4" name="celular">
			<br>

			<input type="submit" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
